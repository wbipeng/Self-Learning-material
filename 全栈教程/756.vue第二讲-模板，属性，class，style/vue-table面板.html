<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="vue.min.js"></script>
		<style type="text/css">
		div{width: 100px;height: 100px;background: #ccc;}
		input.active{background: red;}
		</style>
	</head>
	<body>
		<input type="button" v-for="i in inputValue" :value="i" :class="$index==index?'active':''"
		@click="add($index)"/>
		<div v-for="i in DivInner">{{i}}</div>
		<script type="text/javascript">
			new Vue({
				el:'body',
				data:{
					index:0,
					inputValue:['a','b','c'],
					DivInner:['18','19','20']
				},
				methods:{
					add:function(myIndex){
						this.index=myIndex;
					}
				}
			})
		</script>
	</body>
</html>
