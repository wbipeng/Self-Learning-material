<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="vue.min.js"></script>
		<style type="text/css">
			div{width: 100px;height: 100px;background: black;color: white;}
		</style>
	</head>
	<body>
		<input type="button" value="changed" @click="fn"/>
		<img :src="url" >
		<script type="text/javascript">
			new Vue({
				el:'body',
				data:{
					num:0,
					url:'https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png'
				},
				methods:{
					'fn':function(){
						this.num++;
						this.num%2==1?this.url='https://p4.ssl.qhimg.com/t01ef4eacb403d355ff.png':this.url='https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png'
					}
				}
			})
		</script>
	</body>
</html>
