<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="vue.min.js"></script>
		<style type="text/css">
		
		</style>
	</head>
	<body>
		<input type="button" value="changed" @click="set"/>
		<div :style='myDiv'></div>
		<script type="text/javascript">
			new Vue({
				el:'body',
				data:{
					myDiv:{
						'width':'200px',
						'height':'200px',
						'background':'red',
						'transition':'.5s'
					}
				},
				methods:{
					set:function(){
						this.myDiv.width='400px';
						this.myDiv.height='400px',
						this.myDiv.background='green'
					}
				}
			})
		</script>
	</body>
</html>
