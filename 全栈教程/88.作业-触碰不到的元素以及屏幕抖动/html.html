			#myDiv{position: absolute;width: 50px;height: 50px;left: 0;background: red;}
			
		</style>
	</head>
	<body>
		<div id="myDiv"></div>
		<script type="text/javascript">
			var myDiv=document.getElementById('myDiv');
			myDiv.onmouseover=function(){
				myDiv.style.left=Math.random()*(innerWidth-50)+'px';
				myDiv.style.top=Math.random()*(innerHeight-50)+'px';
			}
		</script>
