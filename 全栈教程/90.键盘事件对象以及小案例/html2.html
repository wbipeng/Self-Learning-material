<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="" name="" id="ipt" value="" />
		<script type="text/javascript">
			ipt.onkeydown=function(event){
				//console.log(event);
				if(event.keyCode>=65&&event.keyCode<=90){
					return false;
				}
			}
		</script>
	</body>
</html>
