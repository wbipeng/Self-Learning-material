<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="vue.min.js"></script>
		<style type="text/css">
			div{width: 100px;height: 100px;background: black;}
		</style>
	</head>
	<body>
		<input type="button" value="显示/隐藏" v-on:click="changed">
		<div v-show="dis"></div>
		<script type="text/javascript">
			new Vue({
				el:'body',
				data:{
					dis:true
				},
				methods:{
						changed:function(){
							this.dis=!this.dis
						}
				}
			})
			
		</script>
	</body>
</html>
