<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			.myDiv1{width: 200px;height: 200px;background: red;position: absolute;left: 300px;top: 300px;}
			.myDiv2{width: 200px;height: 200px;background: green;position: fixed;left: 300px;top: 300px;}
			.myDiv3{width: 200px;height: 200px;position: relative;margin: 100px;background: black;}
			.myDiv4{width: 200px;height: 500px;position: fixed;background: red;right: 0;bottom: 200px;}
		</style>
	</head>
	<body style="height: 3000px;">
		<div class="myDiv3">
		<div class="myDiv1"></div>
				<div class="myDiv2"></div>
		</div>
		<div class="myDiv4">我是广告</div>

	</body>
</html>
