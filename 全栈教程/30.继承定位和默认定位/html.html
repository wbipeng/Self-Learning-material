<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		*{margin: 0;padding: 0;}
			.myDiv1{width: 200px;height: 200px;background: red;position: absolute;left: 0;top: 0;}
			.myDiv2{width: 100px;height: 100px;background: green;position: inherit;left: 200px;top: 0;}
			.myDiv3{width: 100px;height: 100px;background: black;float: left;}
		</style>
	</head>
	<body style="height: 3000px;">
		<div class="myDiv1">
			<div class="myDiv2"></div>
			<div class="myDiv3"></div>
		</div>
	</body>
</html>
