<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{width: 200px;height: 200px;background: red;}
		</style>
	</head>
	<body>
		<input type="button" name="" id="ipt" value="小按钮" />
		<div id="outNode">
			
		</div>
		<script type="text/javascript">
		var i=0;
			ipt.onclick=function(){
				var oDiv=document.createElement('div');
				oDiv.innerHTML=i;
				outNode.appendChild(oDiv);
				i++;
			}
		</script>
	</body>
</html>
