<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
	<script type="text/javascript" src="vue.min.js">
		
	</script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!--[if lt IE 9]>
      <script src="https://fastly.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://fastly.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
		<form class="form">
			<div class="form-group">
				<label>姓名</label>
				<input class="form-control" v-model="nameNode"/>
			</div>
			<div class="form-group">
				<label>年龄</label>
				<input class="form-control" v-model="ageNode"/>
			</div>
		</form>
		<input type="button" name="" id="" value="确定" class="btn btn-default btn-primary" @click="add"/>
		<input type="button" name="" id="" value="按年龄排序" class="btn btn-default btn-primary" @click="ageSort"/>
		
		
		<table class="table table-hover table-bordered text-center" style="margin-top: 20px;">
			<thead>
				<tr>
					<td>序号</td>
					<td>姓名</td>
					<td>年龄</td>
					<td>选项</td>
				</tr>
			</thead>
			<tbody>
				<tr v-for="i in msg">
					<td>{{$index+1}}</td>
					<td>{{i.name}}</td>
					<td>{{i.age}}</td>
					<td><input type="button" name="" id="" value="删除" class="btn btn-default btn-danger btn-xs" data-toggle='modal' data-target='#modalNode' @click="index=$index"/></td>
				</tr>
				<tr v-show="msg.length?false:true">
					<td colspan="4">请输入数据</td>
				</tr>
				
			</tbody>
		</table>
	
	</div>
	
	
	
	<div class="modal fade" tabindex="-1" role="dialog" id="modalNode">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">确认框</h4>
	      </div>
	      <div class="modal-body">
	        <p>确认要删除么？</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	        <button type="button" class="btn btn-primary" @click="detachNode" data-dismiss="modal">确认删除</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://fastly.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
	<script type="text/javascript">
		new Vue({
			el:'body',
			data:{
				'nameNode':'',
				'ageNode':'',
				'msg':[
					
				],
				'index':0
			},
			methods:{
				add:function(){
					this.msg.push({
						name:this.nameNode,
						age:this.ageNode
					})
				},
				detachNode:function(){
					this.msg.splice(this.index,1)
				},
				ageSort:function(){
					this.msg.sort(function(json1,json2){
						return json2.age-json1.age;
					})
				}
			}
		})
	</script>
  </body>
</html>
